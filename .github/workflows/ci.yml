on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - master
        - java-workflow-poc

jobs:
    build:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            distribution: 'temurin'
            java-version: '11'
  
        - name: Build and test
          run: mvn clean verify -P coverage -Dgpg.skip=true
